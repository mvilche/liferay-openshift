  objects:


##################### liferay


  - apiVersion: v1
    data:
      portal-setup-wizard.properties: |-
        admin.email.from.address=test@liferay.com
        admin.email.from.name=Test Test
        company.default.locale=es_ES
        company.default.web.id=liferay.com
        default.admin.email.address.prefix=test
        jdbc.default.driverClassName=com.mysql.jdbc.Driver
        jdbc.default.password=liferay
        jdbc.default.url=jdbc:mysql://postgresql:3306/liferay?useUnicode=true&characterEncoding=UTF-8&useFastDateParsing=false
        jdbc.default.username=liferay
        liferay.home=/opt/liferay
        setup.wizard.enabled=false
    kind: ConfigMap
    metadata:
      name: liferay

  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: liferay-community
      name: liferay
    spec:
      ports:
        - name: http
          port: 8080
          protocol: TCP
          targetPort: 8080
        - name: ajp
          port: 8009
          protocol: TCP
          targetPort: 8009          
      selector:
        app: liferay-community
        deploymentconfig: liferay
      sessionAffinity: None
      type: ClusterIP

  - apiVersion: v1
    kind: Route
    metadata:
      labels:
        app: liferay-community
      name: liferay
    spec:
      port:
        targetPort: http
      to:
        kind: Service
        name: liferay
        weight: 100
      wildcardPolicy: None




  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      labels:
        app: liferay-community
      name: "liferay"
    spec:
      replicas: 1  
      revisionHistoryLimit: 10
      selector:
        app: liferay-community
        deploymentconfig: liferay
      strategy:
        activeDeadlineSeconds: 21600
        resources: {}
        rollingParams:
          intervalSeconds: 1
          maxSurge: 25%
          maxUnavailable: 25%
          timeoutSeconds: 600
          updatePeriodSeconds: 1
        type: Rolling
      template:
        metadata:
          labels:
            app: liferay-community
            deploymentconfig: liferay
        spec:        
          containers:
            - env:
                - name: TIMEZONE
                  value: America/Montevideo
                - name: WAITFOR_HOST
                  value: mysql
                - name: WAITFOR_PORT
                  value: '3306'
              image: "liferay:${LIFERAY_VERSION}"
              imagePullPolicy: Always
              name: liferay
              livenessProbe:
                failureThreshold: 3
                initialDelaySeconds: 60
                periodSeconds: 20
                successThreshold: 1
                httpGet:
                  port: 8080
                  path: /
                timeoutSeconds: 15
              readinessProbe:
                failureThreshold: 3
                initialDelaySeconds: 60
                periodSeconds: 20
                successThreshold: 1
                httpGet:
                  port: 8080
                  path: /
                timeoutSeconds: 15              
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              volumeMounts:
                - mountPath: /opt/liferay/custom_config
                  name: liferay       
              ports:
                - containerPort: 8080
                  protocol: TCP
                - containerPort: 8009
                  protocol: TCP                           
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          schedulerName: default-scheduler
          terminationGracePeriodSeconds: 30          
          volumes:
            - configMap:
                name: liferay
              name: liferay       
      test: false
      triggers:
        - type: ConfigChange
        - imageChangeParams:
            automatic: true
            containerNames:
              - liferay
            from:
              kind: ImageStreamTag
              name: "liferay:${LIFERAY_VERSION}"
          type: ImageChange



  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      labels:
        app: liferay-community
      name: mysql
    spec:
      replicas: 1
      selector:
        app: liferay-community
        deploymentconfig: mysql
      strategy:
        activeDeadlineSeconds: 21600
        resources: {}
        type: Recreate
      template:
        metadata:
          labels:
            app: liferay-community
            deploymentconfig: mysql
        spec:
          containers:
            - env:
                - name: MYSQL_ROOT_PASSWORD
                  value: liferay
                - name: MYSQL_USER
                  value: liferay
                - name: MYSQL_PASSWORD
                  value: liferay               
                - name: MYSQL_DATABASE
                  value: liferay
              image: mysql:57
              imagePullPolicy: Always
              name: mysql
              ports:
                - containerPort: 3306
                  protocol: TCP
              readinessProbe:
                exec:
                  command:
                  - /bin/sh
                  - -i
                  - -c
                  - mysql -h 127.0.0.1 -u $MYSQL_USER -p $MYSQL_PASSWORD -D $MYSQL_DATABASE -e 'SELECT 1'
                failureThreshold: 3
                initialDelaySeconds: 60
                periodSeconds: 10
                successThreshold: 1
                timeoutSeconds: 1
              resources:
                limits:
                  memory: 512Mi
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              volumeMounts:
                - mountPath: /var/lib/mysql/data
                  name: mysql
                  subPath: mysql
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          schedulerName: default-scheduler
          securityContext: {}
          terminationGracePeriodSeconds: 30
          volumes:
            - name: mysql
              persistentVolumeClaim:
                claimName: liferay-data
      test: false
      triggers:
        - type: ConfigChange
        - imageChangeParams:
            automatic: true
            containerNames:
              - mysql
            from:
              kind: ImageStreamTag
              name: 'mysql:57'
          type: ImageChange



  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: liferay-community
      name: mysql
    spec:
      ports:
        - name: tcp
          port: 3306
          protocol: TCP
          targetPort: 3306
      selector:
        app: liferay-community
        deploymentconfig: mysql
      sessionAffinity: None
      type: ClusterIP


  - apiVersion: v1
    kind: ImageStream
    metadata:
        name: mysql
    spec:
        tags:
          - name: '57'
            from:
                kind: DockerImage
                name: centos/mysql-57-centos7

  - apiVersion: v1
    kind: BuildConfig
    metadata:
      labels:
        app: liferay-community
      name: liferay
    spec:
      completionDeadlineSeconds: 1800
      output:
        to:
          kind: ImageStreamTag
          name: liferay:${LIFERAY_VERSION}
      source:
        contextDir: ${LIFERAY_VERSION}
        git:
          ref: master
          uri: 'https://github.com/mvilche/liferay-openshift.git'
        type: Git
      strategy:
        dockerStrategy:
          dockerfilePath: Dockerfile
      triggers:
        - type: "ConfigChange"


  - apiVersion: v1
    kind: ImageStream
    metadata:
      labels:
        app: liferay-community
      name: liferay
    spec: {}


  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      finalizers:
      - kubernetes.io/pvc-protection
      name: liferay-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 100Gi



  ################PARAMETROS
  parameters:
    - name: LIFERAY_VERSION
      displayName: Version de liferay
      value: '6.2'
      required: true

